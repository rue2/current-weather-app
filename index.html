<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city">Sydney</h1>
            <p class="app-details">
              Thursday 09:12, clear sky
              <br />
              Humidity: <strong>45%</strong> , Wind: <strong>87km/h</strong>
            </p>
          </div>
          <div class="app-temperature">
            <div class="app-icon">⛅</div>
            <div class="app-temp-value">23</div>
            <div class="app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was built by
        <a href="https://github.com/rue2" target="_blank"> RuePams</a> on
        <a href="https://github.com/rue2/current-weather-app" target="_blank"
          >Github</a
        >
        and
        <a href="https://cheerful-capybara-111524.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
